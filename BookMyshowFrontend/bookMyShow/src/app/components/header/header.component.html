<div class="div-header">
    <div class="header-upper text-white">
        <div>
            <img [src]="logo" class="logo custom-ml" alt="">
            <input type="text" class="header-input \F52A text-small custom-ml"
                placeholder="search for Movies, Events, Plays, Sports and Activities">
        </div>
        <div class="right">
            <select name="Locations" [(ngModel)]="selectedValue" (ngModelChange)="onSelectChange()" id="Locations">
                <option value="Mumbai, India">Mumbai, India</option>
                <option value="Hyderabad, India">Hyderabad, India</option>
                <option value="Los Angeles, USA">Los Angeles, USA</option>
            </select>
            <button class="button btn btn-danger custom-ml">Sign In</button>
        </div>
    </div>
    <div class="header-lower">
        <div class="d-flex text-white left">
            <p>Movies</p>
            <p>Shows</p>
            <p>Events</p>
            <p>Plays</p>
            <p>Activities</p>
        </div>
        <div class="d-flex text-white right">
            <p>ListYourShow</p>
            <p>Corporates</p>
            <p>Offers</p>
            <p>GiftCards</p>
        </div>
    </div>
</div>
